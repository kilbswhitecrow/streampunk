{% extends "streampunk/base.html" %}
{% load streampunk_filters %
{% block title %}{{ form_title }} {% endblock %}
{% block body_content %}
{% if form_intro %}
<p>{{ form_intro }}</p>
{% endif %}
<form action="" method="post">
{% csrf_token %}
<table border>
{{ form.as_table }}
<tr><td colspan="2"><input type="submit" value="submit" /></td></tr>
</table>
</form>
{% endblock %}
