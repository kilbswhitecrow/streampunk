{% extends "streampunk/base.html" %}
{% load streampunk_filters %}
{% block title %}{{ itemperson }} {% endblock %}
<p>
{% block body_content %}
<table border="1">
<tr>
  <td>{{ object.person|linky|safe }}</td>
  <td>{{ object.item|linky|safe }}</td>
  <td>{{ object.role }}</td>
  <td>{{ object.status }}</td>
</tr>
</table>
</p>
<p><a href="{% url edit_itemperson pk=itemperson.id %}">Edit itemperson</a>.</p>
{% endblock %}
