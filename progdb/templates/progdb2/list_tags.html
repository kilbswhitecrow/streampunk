{% extends "progdb2/base.html" %}
{% load progdb_filters %}
{% block title %}Tags{% endblock %}
{% block body_content %}
<table border>
{% for tag in tag_list %}
{% if user.is_authenticated or tag.visible %}
  <tr><td>{{ tag|linky|safe }}</td></tr>
{% endif %}
{% empty %}
  <tr><td>No tags yet</td></tr>
{% endfor %}
</table>
{% endblock %}
