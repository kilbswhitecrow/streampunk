{% extends "progdb2/base.html" %}
{% load progdb_filters %
{% block title %}Add Multiple Tags{% endblock %}
{% block body_content %}
<p>Select the tags to be added, and the items and/or people to which to add them.</p>
<form action="/progdb/add_tags/" method="post">
{% csrf_token %}
<table border>
{{ form.as_table }}
<tr><td colspan="2"><input type="submit" value="submit" /></td></tr>
</table>
</form>
{% endblock %}
