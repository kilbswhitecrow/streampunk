{% extends "progdb2/base.html" %}
{% load progdb_filters %}
{% block title %}{{ itemperson }} {% endblock %}
<p>
{% block body_content %}
<table border="1">
<tr>
  <td>{{ object.person|linky|safe }}</td>
  <td>{{ object.item|linky|safe }}</td>
  <td>{{ object.role }}</td>
  <td>{{ object.status }}</td>
</tr>
</table>
</p>
<p><a href="/progdb/edit_itemperson/{{ itemperson.id }}/">Edit itemperson</a>.</p>
{% endblock %}
