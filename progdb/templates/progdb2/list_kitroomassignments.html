{% load progdb_filters %}
<h2>Room Assignments</h2>
<table border="1">
<tr>
  <th>Kit</th>
  <th>Room</th>
  <th>Bundle</th>
  <th>From</th>
  <th>To</th>
</tr>
{% for kt in kitrooms %}
<tr>
  <td>{{ kt.thing.name }}</td>
  <td>{{ kt.room }}</td>
  <td>{{ kt.bundle }}</td>
  <td>{{ kt.fromDay }} {{ kt.fromSlot }}</td>
  <td>{{ kt.toDay }} {{ kt.toSlot }}</td>
</tr>
{% empty %}
<tr><td colspan="5">Not assigned to rooms</td></tr>
{% endfor %}
</table>
