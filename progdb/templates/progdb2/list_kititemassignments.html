{% load progdb_filters %}
<h2>Item Assignments</h2>
<table border="1">
<tr><th>Kit</th><th>Item</th><th>Bundle</th></tr>
{% for kt in kititems %}
<tr>
  <td>{{ kt.thing.name }}</td>
  <td>{{ kt.item }}</td>
  <td>{{ kt.bundle }}</td>
</tr>
{% empty %}
<tr><td colspan="3">Not assigned to items</td></tr>
{% endfor %}
</table>
