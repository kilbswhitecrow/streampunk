{% extends "progdb2/base.html" %}
{% load progdb_filters %
{% block title %}{{ form_title }} {% endblock %}
{% block body_content %}
{% if form_intro %}
<p>{{ form_intro }}</p>
{% endif %}
<form action="" method="post">
{% csrf_token %}
<table border>
{{ form.as_table }}
<tr><td colspan="2">
   <input type="submit"
          name="submit0"
          value="Save and show person" />
  <input  type="hidden"
          name="after0"
          value="person" />
</td></tr>
<tr><td colspan="2">
   <input type="submit"
          name="submit1"
          value="Save and show item" />
  <input  type="hidden"
          name="after1"
          value="item" />
</td></tr>
</table>
</form>
{% endblock %}
