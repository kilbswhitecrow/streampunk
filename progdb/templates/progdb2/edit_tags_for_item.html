{% extends "progdb2/base.html" %}
{% load progdb_filters %
{% block title %}Add tag to item {{ item }}{% endblock %}
{% block body_content %}
<p>Edit tags for item {{ item }}.</p>
<form action="/progdb/edit_tags_for_item/{{ item.id }}/" method="post">
{% csrf_token %}
<table border>
{{ form.as_table }}
<tr><td colspan="2"><input type="submit" value="submit" /></td></tr>
</table>
</form>
{% endblock %}
