{% extends "progdb2/base.html" %}
{% load progdb_filters %
{% block title %}{{ form_title }} {% endblock %}
{% block body_content %}
{% if form_intro %}
<p>{{ form_intro }}</p>
{% endif %}
<form action="{% url new_personlist %}" method="post">
{% csrf_token %}
<table border>
{{ form.as_table }}
<tr><td colspan="2">
   <input type="submit"
          name="save"
          value="Save" />
  <input  type="hidden"
          name="after0"
          value="personlist" />
</td></tr>
</table>
</form>
{% endblock %}
