{% extends "progdb2/base.html" %}
{% block title %}Change password{% endblock %}
{% block body_content %}

{% endif %}

<form action="" method="post"> {% csrf_token %}
<table border="1">
{{ form.as_table }}
</table>
<input type="submit" name="submit" value="Change password">
</form>
{% endblock %}
